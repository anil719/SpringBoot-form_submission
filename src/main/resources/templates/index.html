<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
    <style>
        .container {
            margin: 20px;
            padding: 10px;
<!--            border: 1px solid #ccc;-->
            border-radius: 5px;
        }
        .customer-details {
            margin: 20px;
            padding: 10px;
<!--            border: 1px solid #ccc;-->
            border-radius: 5px;
        }
    </style>
</head>
<body style="background-color : skyblue" >
<h2>Customer Registration Form</h2>
<div class="container">
    <form id="myform">
        <label for="mob">Mobile:</label><br>
        <input type="text" id="mob" name="mob"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <button type="submit">Register</button>
    </form>
</div>

<script>
    document.getElementById("myform").addEventListener("submit", function(e){
        e.preventDefault(); // Prevent default form submission

        var formData = new FormData(this); // Get form data
        fetch("/adding", {
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // Parse response as JSON
        .then(data => {
            // Remove form elements
            document.getElementById("myform").remove();

            // Display formatted JSON response
            let customerElement = document.createElement("div");
            customerElement.classList.add("customer-details");
            customerElement.innerHTML = `
                <p>customerId : ${data.customerId}</p>
                <p>mobile : ${data.mobile}</p>
                <p>password : ${data.password}</p>
            `;
            document.body.appendChild(customerElement);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
